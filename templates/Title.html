{% extends "DeathWishBase.html" %}

{% block title %}DeathWish{% endblock %}

{% block content %}
<header>
    <h1>Death Wish</h1>
    <nav>
        <a href="{{ url_for('GameMaster') }}">Game Master</a>
        {% for characterName in player_characters.keys() %}
            <a href="{{ url_for('RunPlayerCharacter', name=characterName) }}">{{ characterName }}</a>
        {% endfor %}
    </nav>
</header>
{% endblock %}
